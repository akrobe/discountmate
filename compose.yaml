services:
  discountmate:
    image: ${IMAGE}
    ports:
      - "${APP_PORT:-8088}:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8080/health').status==200 else 1)\""]
      interval: 5s
      timeout: 2s
      retries: 10