sonar.projectKey=discountmate
sonar.projectName=discountmate
sonar.sourceEncoding=UTF-8

# Python
sonar.python.version=3.12
sonar.sources=app
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Coverage from pytest-cov (coverage.py XML)
sonar.python.coverage.reportPaths=reports/coverage.xml

# Tidy up noise
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.venv/**

# Optional: tighten quality gate elsewhere; gate is enforced in Jenkins stage