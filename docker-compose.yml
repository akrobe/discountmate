# docker-compose.yml  (only the app bits shown)
services:
  discountmate:
    image: ${IMAGE:-ghcr.io/akrobe/discountmate:latest}
    # REMOVE this line if present:
    # container_name: discountmate
    ports:
      - "${APP_PORT:-8081}:8080"
    profiles: ["staging","prod"]     # allow both profiles
    networks: [dmnet]

networks:
  dmnet:
    external: true
    name: discountmate_default